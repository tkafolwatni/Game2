<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شطرنج واقعي ضد AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 320px;
      height: 320px;
      margin: auto;
      border: 2px solid #333;
    }

    .square {
      width: 100%;
      height: 40px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    .selected {
      outline: 2px solid red;
    }
  </style>
  <!-- مكتبة قوانين الشطرنج -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
</head>
<body>
  <h1>الشطرنج الملكي ضد AI (واقعي)</h1>
  <div id="board"></div>

  <script>
    const PIECES = {
      p: "♙", r: "♖", n: "♘", b: "♗", q: "♕", k: "♔",
      P: "♟", R: "♜", N: "♞", B: "♝", Q: "♛", K: "♚"
    };

    const boardEl = document.getElementById("board");
    const game = new Chess();
    let selectedSquare = null;

    function drawBoard() {
      boardEl.innerHTML = "";
      const position = game.board();
      for (let row = 7; row >= 0; row--) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          const isDark = (row + col) % 2 === 0;
          square.className = "square " + (isDark ? "dark" : "light");
          square.dataset.row = row;
          square.dataset.col = col;

          const piece = position[row][col];
          if (piece) {
            square.textContent = PIECES[piece.color === "w" ? piece.type : piece.type.toUpperCase()];
          }

          square.onclick = () => handleClick(row, col, square);
          boardEl.appendChild(square);
        }
      }
    }

    function handleClick(row, col, square) {
      const squareStr = "abcdefgh"[col] + (row + 1);
      const piece = game.get(squareStr);

      if (selectedSquare) {
        const move = game.move({ from: selectedSquare, to: squareStr, promotion: "q" });

        if (move) {
          selectedSquare = null;
          drawBoard();
          setTimeout(aiMove, 400);
        } else {
          selectedSquare = null;
          drawBoard();
        }
      } else if (piece && piece.color === "w") {
        selectedSquare = squareStr;
        drawBoard();
        square.classList.add("selected");
      }
    }

    function aiMove() {
      if (game.game_over()) return;

      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
